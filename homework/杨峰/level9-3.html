<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style type="text/css" >
div {
	margin: 30px;
}

.test1{
	width:0; 
	height:0; 
	border-style: solid; 
	border-color: blue yellow green red;
	border-width: 30px;
}

.test2{
	width:0; 
	height:0; 
	border-style: solid; 
	border-color: blue transparent transparent;
	border-width: 30px;
}

.test3{
	width:0; 
	height:0; 
	border-style: solid; 
	border-color:  transparent transparent transparent red;
	border-width: 30px;
}

.test4{
	width:0; 
	height:0; 
	border-style: solid; 
	border-color:  transparent yellow transparent transparent;
	border-width: 30px;
}

.test5{
	width:0; 
	height:0; 
	border-style: solid; 
	border-color:  transparent transparent green transparent;
	border-width: 30px;
}

.test6{
	width:0; 
	height:0; 
	border-style: solid; 
	border-color:  transparent transparent transparent red;
	border-width: 30px 30px 0px 30px;
}

.test7{
	width:0; 
	height:0; 
	border-style: solid; 
	border-color:  transparent transparent green transparent;
	border-width: 30px 0 30px 30px;
}

</style>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<div class="test1"></div>
	<div class="test2"></div>
	<div class="test3"></div>
	<div class="test4"></div>
	<div class="test5"></div>
	<div class="test6"></div>
	<div class="test7"></div>
</body>
</html>
