<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style type="text/css" >
* {
	margin: 0;
	padding: 0;
}

p {
	padding: 3px;
	font-size: 12px;
}

h1 {
	color: rgba(126,126,126,1);
	font-size: 27px;
	padding: 40px 0 20px;
}

.header {
	background-color: #333;
	height: 50px;
}

.footer {
	background-color: #333;
	clear: left;
	height: 40px;
}

.left {
	background-color: #eee;
	float: left;
	width: 300px;
	height: 450px;
	margin: 20px 0 0 0;
}

.right {
	margin: 20px;
	width: 600px;
	background-color: #eee;
	padding: 20px 0 20px 5px;
	float: left;

}

.content {
	width: 960px;
	margin: 0 auto;
}

li {
	list-style: none;
	display: inline-block;
	color: white;
}

.header_content li {
	float: right;
	line-height: 50px;
	padding: 0 30px;
	font-size: 21px;
}

.header_content {
	width: 960px;
	height: 50px;
	margin: 0 auto;
	background: url(in1.png) 0 0 no-repeat;
}

.footer_content {
	width: 960px;
	margin: 0 auto;
}

.footer li {
	line-height: 40px;
	font-size: 14px;
	padding: 0 10px;
}

</style>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<div class="header"> 
		<div class="header_content">
			<ul>
				<li>关于</li>
				<li>作品</li>
				<li>经历</li>
				<li>技能</li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="left"></div>
		<div class="right">
			<h1>我的作品</h1>
			<p>生活很美好</p>
			<p>心情不错</p>
			<p>代码写的很漂亮</p>
		</div>
	</div>
	<div class="footer">
		<div class="footer_content">
			<ul>
				<li>饥人谷</li>
				<li>JSCODE</li>
				<li>JSBIN</li>
			</ul>
		</div>
	</div>
