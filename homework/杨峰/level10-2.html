<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style type="text/css" >

.fangkuang{
	width:300px;
	height:200px;
	border: 1px solid #ccc;
	margin:50px;
	position: relative;
}

#sanjiao1 {
	width: 0;
	height: 0;
	border:10px solid #ccc;
	border-color: transparent transparent #ccc transparent;
	position: absolute;
	margin: -20px 20px;
}

#sanjiao2 {
	width: 0;
	height: 0;
	border-color: red transparent transparent transparent;
	border-width: 30px 0 30px 30px;
	border-style: solid;
	position: absolute;
	top: 0;
	right: 0;
}

#sanjiao3 {
	width: 0;
	height: 0;
	border-style: solid;
	border-color: transparent transparent #ccc transparent;
	border-width: 30px;
	position: absolute;
	top: -60px;
	left: 30px;
}

#sanjiao4 {
	width: 0;
	height: 0;
	border-style: solid;
	border-color: transparent transparent #fff transparent;
	border-width: 28px;
	position: absolute;
	top: -56px;
	left: 32px;
}

</style>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<div class="fangkuang">
		<div id="sanjiao1"></div>
	</div>
	<div class="fangkuang">
		<div id="sanjiao2"></div>
	</div>
	<div class="fangkuang">
		<div id="sanjiao3"></div>
		<div id="sanjiao4"></div>
	</div>
</body>
</html>
