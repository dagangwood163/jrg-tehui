<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style type="text/css" >

* {
	margin: 0;
	padding: 0;
}

body {
	font: 17px/1.7em "微软雅黑";
}

li {
	list-style: none;
}

a {
	text-decoration: none;
}

.child {
	float: left;
	position: relative;
}

#header>ul:after {
	content: '';
	display: block;
	clear: both;
}

#header {
	background-color: #eee;
/*	margin-top: 40px;
*/}

a {
	display: inline-block;
	height: 30px;
	line-height: 30px;
	padding: 0 10px;
	color: black;
}

a:hover {
	background-color: #ddd;
}

.child>ul {
	position: absolute;
	top: 100%;
	border: 1px solid #777;
	display: none;
}

.child:hover ul{
	display: block;
}

.child>ul>li {
	padding-left: 5px;
}

</style>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<div id="header">
		<ul>
			<li class="child">
				<a href="#">前端</a>
				<ul>
					<li>JAVASCRIPT</li>
					<li>HTML</li>
					<li>CSS</li>
				</ul>
			</li>
			<li class="child">
				<a href="#">服务器</a>
				<ul>
					<li>PHP</li>
					<li>NODE</li>
					<li>JAVA</li>
				</ul>
			</li>
			<li class="child">
				<a href="#">前端工具</a>
				<ul>
					<li>Sublime</li>
					<li>WebStorm</li>
					<li>Git</li>
				</ul>
			</li>
			<li class="child">
				<a href="#">HTML</a>
			</li>
			<li class="child">
				<a href="#">NODE</a>
			</li>
		</ul>
	</div>

</body>
</html>
