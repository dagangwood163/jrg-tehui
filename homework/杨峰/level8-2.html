<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style type="text/css" >
ul,li {
	list-style: none;
}

a {
	text-decoration: none;
	color: green;
	font-size: 23px;
}
#header {
	background-color: black;
}
#header li { 
	display: inline-block;
	padding: 20px 10px;
}


.title {
	color: green;
	text-align: center;
	padding:30px;
}

.desc {
	font-size: 14px;
	color: #ccc;
	padding: 0 20px;
}

h3 {
	border: 2px #ccc; 
	padding:5px 0;
	border-style: none none dashed none;
}

p {
	padding: 0 25px;
}

#content a {
	display: block;
	padding: 5px;
}

.open.has-child a:before {
	content: "- ";
}

.tree a:before{
	content: "+ ";
}

.open.has-child li {
	color: #ccc;
	padding: 5px 0;
}

</style>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <div id="header">
        <ul class="nav">
          <li><a href="">首页</a></li>
          <li><a href="">简介</a></li>
          <li><a href="">作品</a></li>
          <li><a href="">关于</a></li>
        </ul>
    </div>
    <div id="content">
        <h1 class="title">前端学习</h1>
        <p class="desc">这是我的前端学习笔记</p>
        <h3>第一章</h3>
        <p>这是我的前端学习笔
            记这是我是<span class="text-less"> 特别的</span> 的前端学习笔
            记这是我的前端学习笔记这是
            我的前端学习,笔记这是我, 的前端, 
            学习笔记
        </p>
        <h3>第二章</h3>
        <p>这是我的前端学习笔
            记这是我的前端学习笔
            记这是我的<span class="text-less"> 特别的</span>前端学习笔记这是
            我的前端学习,笔记这是我, 的前端, 
            学习笔记
        </p>
        <ul class="tree">
          <li class="open has-child">
            <a href="#">记笔记</a>
            <ul>
              <li>jscode</li>
              <li>博客</li>
              <li>Github</li>
            </ul>
          </li>
          <li class="has-child">
              <a href="#">做作业</a>
          </li>
          <li><a href="#">多思考</a></li>
          <li><a href="#">多练习</a></li>
        </ul>
    </div>
    <div id="footer"></div>

</body>
</html>
