<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>level6-4</title>
<style>
.center{
	 display: table-cell;/*为div赋予表格特性，让浏览器用解析表格的方式解析这一个div*/
        width: 600px;/*内容区宽度*/
        height: 400px;/*内容区高度*/
        vertical-align: middle;/*使图片垂直居中*/
        text-align: center;/*使图片水平居中*/
                background-color: #ccc;/*背景颜色为灰色*/
}
/*以上样式将div当成表格使用，使图片垂直居中*/
</style>
</head>
<body>
<div class="center">
<img src="https://40.media.tumblr.com/84ed9fd448d5b5e38ce943dbc6ef3097/tumblr_o3hfb6pWPS1rs8cz3o1_500.jpg" alt="rose">
 </div>  
</body>
</html>
