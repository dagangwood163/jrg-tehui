<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>task08-1</title>
<style>
	.btn{
		box-sizing:border-box;
		display:inline-block;
		width:60px;
		line-height: 34px;
		background-color:#E46D4E;
		text-align:center;
		color:white;
		font-family:"微软雅黑";
		font-size:18px;
		
		border:none;
		border-radius: 5px;
		text-decoration: none;
		cursor:pointer;
		padding:0!important;
	}
.btn:hover{
	background-color: #c14d21;
}
.btn:active{
	background-color: #e25f31;
}
</style>
</head>
<body>
    <a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
