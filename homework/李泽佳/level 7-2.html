<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>level 7-2</title>
<meta name="description" content="饥人谷 互联网 教育">
<meta name="keywords" content="饥人谷">
<style type="text/css">
body {
				font-size: 20px;
				font-family: "微软雅黑";
			}
			
			.name{
				width: 250px;
				height: 30px;
				font-size: 20px;
			}
			
			input{
				margin-bottom: 8px;
			}
			
			.comments{
				width: 600px;
				height: 200px;
				vertical-align: middle;
			}
			.submit {
				background: none;
				border: none;
				border: 2px  solid  #ccc;
				font-size: 20px;
			}
			.mycar {
				width: 100px;
				height: 30px;
				vertical-align: middle;
				font-size: 20px;
			}
			.middle{
			             vertical-align: middle;
		}
</style>
</head>
<body>
   <form>
    	姓名：
    	<input class="name" type="text" name="name" placeholder="用户名">
    	<br>
	密码：
    	<input class="name" type="password" name="password" placeholder="密码">
    	<br>
    	性别：
    	<input class="middle" type="radio" name="a" id="gender-a" checked>
    	<label for="gender-a">男</label>
    	<input class="middle" type="radio" name="a" id="gender-b">
    	<label for="gender-b">女</label>
    	<br>
    	取向：
    	<input class="middle" type="radio" name="b" id="orientation-a">
    	<label for="orientation-a">男</label>
    	<input class="middle" type="radio" name="b" id="orientation-b" checked>
    	<label for="orientation-b">女</label>
    	<br>
    	爱好：
    	<input class="middle" type="checkbox" name="dota" id="dota">
    	<label for="dota">dota</label>
    	<input class="middle" type="checkbox" name="tourism" id="tourism" checked>
    	<label for="tourism">旅游</label>
    	<input class="middle" type="checkbox" name="pet" id="pet" checked>
    	<label for="pet">宠物</label>
    	<br>
    	评论：
    	<textarea class="comments" maxlength="100" placeholder="ddd"></textarea>
    	<br>
    	我的car：
    	<select class="mycar">
    		<option selected>萨博</option>
    		<option >凯迪拉克</option>
    		<option >阿斯顿·马丁</option>
    	</select>
    	<input class="submit"  type="submit"  value="提交">
    </form>
</body>
</html>
