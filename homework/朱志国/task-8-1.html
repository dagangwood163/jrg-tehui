<style type="text/css">
      *{
      	padding: 5 5px;
      	font-family: "微软雅黑";
      	vertical-align: top;
      }
      .btn{
      	display: inline-block; /*让元素变成行内元素*/
      	height:40px;
      	line-height:40px; 
      	width:50px;
      	background:rgba(255, 87, 34, 0.84);
      	text-align:center; /*让文本水平居中*/
      	color:#fff;
      	border-radius:3px;  /*设置一个圆角*/
      	font-size:16px;
      	border: none;      /*去掉button的默认边框*/
            text-decoration: none; 
            cursor: pointer;  /*让元素在鼠标放置时出现点击的形状*/
      }
      .btn:hover{
      	background-color: #c14d21;
      }
      .btn:active{
      	background-color: #e25f31;
      }

</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn">发送</button>
    
</body>
