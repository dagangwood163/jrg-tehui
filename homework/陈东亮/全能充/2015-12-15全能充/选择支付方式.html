<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择支付方式</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript">

       window.onload =function(){
        var payDiv = document.getElementById("pay_method");
        var oLi = payDiv.getElementsByTagName("li");
        for(var i = 0; i<oLi.length; i++){
             oLi[i].addEventListener("touchstart",function(){
                for(var i = 0; i<oLi.length; i++){
                     
                  oLi[i].firstChild.nextSibling.className="pay-r-2";
                }
                 this.firstChild.nextSibling.className="pay-r-1";
                }
                );
             }  
        }
    </script>
</head>
<body>
    <div class="wrap">
        <div class="pay">
            <h3>中国移动10M</h3>
            <p>即时生效，月底自动失效，不自动续订。</p>
            <span>￥2.00</span>
        </div>

        <div class="pay-method" id="pay_method">
            <ul>
                <li>
                    <span class="pay-r-2"></span>
                    <span class="WeChat">微信支付</span>
                </li>
                <li>
                   <span class="pay-r-2"></span>
                   <span class="Baidu">百度钱包</span>
               </li>
               <li>  
                <span class="pay-r-2"></span>
                <span class="Alipay">支付宝</span>
            </li>
        </ul>
    </div>

        <div class="pay-footer">
            <input class="pay-go" type="button" value="去支付"/>
        </div>

    </div>
</body>
</html>
