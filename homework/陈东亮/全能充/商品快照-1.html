<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品快照</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="wrap">
		<div class="commodity">
			<h3>中国移动10M</h3>
			<p>即时生效，月底自动失效，不自动续订。</p>
			<span>￥2.00</span>
		</div>
		<div class="frame"></div>

		<div class="choice-1">
			<p>如上为商品快照，该商品在2015年10月12日13点53分11秒已被更改价格为：1.80元。</p>
			<div class="choice-a">
				<input class="choice-reselection" type="button" value="重选商品">
				<input class="choice-continue" type="button" value="继续支付">
			</div>
		</div>
	</div>
</body>
</html>
