<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付状态未改变</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="wrap">
		<div class="state">
			<!-- 支付状态未改变 -->
			<div class="change">
				<img src="images/icon_22_2.png" alt="图片">
				<p class="change-p-1">系统暂时未收到支付成功信息，请根据如下信息进行操作。</p>
				<div class="change-footer">
					<h5 class="change-h5">我未进行支付</h5>
					<h6 class="change-h6">您可能需要：</h6>
					<p class="change-p-3">
						<a href="#">重新支付</a>
						<a href="#" class="change-a-1">放弃支付，回首页</a>
					</p>
					<h5 class="change-h5">我已完成支付</h5>
					<p class="change-p-2">如您已经成功扣款，请耐心等待几分钟后<a href="#">点击这里</a>，查看支付结果。您也可以退出当前页面，稍后在平台订单页面查看当前订单的最新状态。</p>
				</div>
			</div>
			<!-- 支付状态未改变 -->
		</div>
	</div>
</body>
</html>
