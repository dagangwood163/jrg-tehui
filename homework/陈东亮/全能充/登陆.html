<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="wrap">
        <div class="land-content">
            <div class="login_line">
                <input type="text" class="input_tel" placeholder="请输入手机号码" />
            </div>
            <div class="login_line">
                <input class="input_code" type="text" placeholder="输入验证码"/>

                <!-- 验证码的三种状态 -->
                <input type="button" class="code code_get" value="获取验证码"/>
                <input type="button" class="code code_wait" value="等待60s"/>
                <input type="button" class="code code_disable" value="获取验证码"/>
                <!--验证码的三种状态 -->
            </div>

            <div class="msg-error">
                 <!--错误信息的三种状态-->
                <span class="tel-error">手机号码输入有误</span>
                <span class="code-error">验证码不正确，请重新输入</span>
                <span class="system-anomaly">系统异常，请稍后再试</span>
                 <!--错误信息的三种状态-->
            </div>

            <!-- 登录的状态 -->
            <input class="btn_login" type="button" value="登录" />
            <input class="btn_login_mid" type="button" value="登录中..." />
            <!-- 登录的状态 -->

            <div class="btn_prompt">
                <p>提示，为了更好的服务，请使用短信验证码登陆.</p>
            </div>

        </div>

    </div>
</body>
</html>
