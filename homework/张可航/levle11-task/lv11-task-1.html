<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				margin:0;
				padding:0;
				list-style:none;
				cursor:pointer;
			}
			.bar{
			
				height:25px;
				font:normal 15px/25px "微软雅黑";
				background-color:#cbcbcb;			
				
			}
			a{
				text-decoration:none;
				color:#000;
			}
			.bar >li:first-child{
				padding-left:10px;
			}
			.bar > li{
				float:left;
				margin-right:20px;
				position:relative;
			}
			.clear:after{
				content:"";
				display:block;
				clear:both;
			}
			li > ul{
				top:100%;
				position:absolute;
				background:#fff;
				border:1px solid #CBCBCB;
				left:0;
				display:none;
			}
			li>ul>li{
				padding:0 5px;
			}
			.bar >li:hover>ul{
				display:block;
			}
			li>ul>li:hover{
				background-color:#cbcbcb;
			}
		</style>
	</head>
	<body>
		<ul class="bar clear">
			<li>
				<a href="#">前端</a>
				<ul>
					<li><a href="#">javascript</a></li>
					<li><a href="#">css</a></li>
					<li><a href="#">html</a></li>
				</ul>
			</li>
			<li>
				<a href="#">服务端</a>
				<ul>
					<li><a href="#">NODE</a></li>
					<li><a href="#">PHP</a></li>
					<li><a href="#">java</a></li>
				</ul>
			</li>
			<li>
				<a href="#">前端工具</a>
				<ul>
					<li><a href="#">SUBlime</a></li>
					<li><a href="#">WEBStrom</a></li>
					<li><a href="#">GIT</a></li>
				</ul>
			</li>
			<li>HTML</li>
			<li>NODE</li>
		</ul>
	</body>
</html>
