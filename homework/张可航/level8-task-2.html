<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    * {
    	font-family: "微软雅黑";
    	margin: 0;
    	padding: 0;
    }
    li{
    	list-style:none;
    }
    a {
    	text-decoration: none;
    }
    #header{
    	height:55px;
    	background-color:#333333;
    	line-height:55px;
    	text-indent:12px;
    	margin-bottom:30px;
    }
    .nav{
    	font-size:0;
    }
    .nav li{
    	display:inline-block;
    	font-size:20px;
    	margin-right:25px;
    }
    .nav a{
    	color:green;
    }
    #content h1{
    	height:52px;
    	font-size:30px;
    	line-height:52px;
    	text-align:center;
    	color:green;
    }
    #content .desc{
    	height:61px;
    	font-size:14px;
    	padding-left:38px;
		line-height:61px;
		color:#9f9f9f;
    }
    #content h3{
    	height:30px;
    	font-size:18px;
    	line-height:30px;
    	padding-left:10px;
    	border-bottom:1px dashed #d3d3d3;
    }
    #content p{
    	height:60px;
    	font-size:16px;
    	line-height:60px;
    	padding-left:38px;
    }
    #content .tree{
    	padding-left:30px;
    	line-height:26px;
    	font-size:18px;
    }
    #content .tree a{
    	color:green;
    }
    #content .tree ul{
    	padding-left:37px;
    	color:#8f8f8f;
    }
</style>
</head>
<body>
     <div id="header">
     	<ul class="nav">
     		<li>
     			<a href="">首页</a>
     		</li>
     		<li>
     			<a href="">简介</a>
     		</li>
     		<li>
     			<a href="">作品</a>
     		</li>
     		<li>
     			<a href="">关于</a>
     		</li>
     	</ul>
     </div>
     <div id="content">
     	<h1 class="title">前端学习</h1>
     	<p class="desc">这是我的前端学习笔记</p>
     	<h3>第一章</h3>
     	<p>
     		这是我的前端学习笔
            记这是我是
     		<span class="text-less">特别的</span>
     		的前端学习笔
            记这是我的前端学习笔记这是
            我的前端学习,笔记这是我, 的前端, 
            学习笔记
     	</p>
     	<h3>第二章</h3>
     	<p>
     		这是我的前端学习笔
            记这是我的前端学习笔
            记这是我的
     		<span class="text-less">特别的</span>
     		前端学习笔记这是
            我的前端学习,笔记这是我, 的前端, 
            学习笔记
     	</p>
     	<ul class="tree">
     		<li class="open has-child">
     			<a href="#"> - 记笔记</a>
     			<ul>
     				<li>jscode</li>
     				<li>博客</li>
     				<li>Github</li>
     			</ul>
     		</li>
     		<li class="has-child">
     			<a href="#"> + 做作业</a>
     		</li>
     		<li>
     			<a href="#"> + 多思考</a>
     		</li>
     		<li>
     			<a href="#"> + 多练习</a>
     		</li>
     	</ul>
     </div>
     <div id="footer"></div>
</body>
</html>
