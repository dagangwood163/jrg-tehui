<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    body{
        margin:0;
        padding:0;
    }
	ul{
		margin:0;
		padding:0;
		list-style:none;
	}
	a{
		text-decoration:none;
	}
    #header{
    	height:50px;
        background-color:#333333;
        font:normal 18px/50px "微软雅黑";
    }
    #header .header_content{
    	width:907px;
    	margin:0 auto;
    	background:url(img/in1.png) no-repeat 0 0;
    }
    .clearfix:after{
    	content:"";
    	display:block;
    	clear:both;
    }
    .more li{
    	float:right;
    	margin-left:27px;
    }
    .more a{
    	color:#fbfbfb;
    }
    #content{
        width:907px;
        margin:0 auto;
        margin-top:20px;
    }
    .left{
        float:left;
        width:200px;
        height:490px;
        background-color:#eeeeee;
        margin-right:7px;
    }
    .more li:first-child{
    	margin-right:20px;
    }
    .right{
        float:left;
        width:700px;
        height: 140px;
        background-color:#eeeeee;
    }
    h3{
        font-size:30px;
        line-height:50px;
        margin-bottom:0;
        font-family: "微软雅黑";
        font-weight:normal;
        color:#646464;
    }
    p{
        font-size:10px;
        line-height:18px;
        margin:0;
        font-family:"微软雅黑";
       
    }
    h3,p{
        margin-left:7px;
    }
    #footer{
        height:40px;
        background-color:#333333;
        font:normal 17px/40px
    }
    #footer .footer_cot{
    	width:900px;
    	margin:0 auto;
    	
    }
    #footer a{
        display:inline-block;
        font-size:12px;
       
        color:#ffffff;
    }
</style>
</head>
<body>
    <div id="header">
    	<div class="header_content">
    		<ul class="more clearfix">
    			<li><a href="#">关于</a></li>
    			<li><a href="#">作品</a></li>
    			<li><a href="#">经历</a></li>
    			<li><a href="#">技能</a></li>
    		</ul>
    	</div>
    </div>
    <div id="content" class="clearfix">
        <div class="left"></div>
        <div class="right">
           <h3>我的作品</h3>
           <p>生活很美好</p>
           <p>心情不错</p>
           <p>代码写得很漂亮</p>
        </div>
    </div>
    <div id="footer">
       <div class="footer_cot">
        <a href="#">饥人谷</a>
        <a href="#">JSCODE</a>
        <a href="#">JSBIN</a>  
       </div>
    <div>
</body>
</html>
