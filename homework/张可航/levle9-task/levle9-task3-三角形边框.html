<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div {
			margin-bottom: 10px;
		}
		
		.div1 {
			width: 0;
			border-width: 30px 30px 30px 30px;
			border-color: blue yellow green red;
			border-style: solid;
		}
		.div2{
			width: 0;
			border-width: 30px 30px 30px 30px;
			border-color: blue transparent transparent transparent;
			border-style: solid;
		}
		.div3{
			width: 0;
			border-width: 30px 30px 30px 30px;
			border-color: transparent transparent transparent red;
			border-style: solid;
		}
		.div4{
			width: 0;
			border-width: 30px 30px 30px 30px;
			border-color: transparent yellow transparent transparent;
			border-style: solid;
		}
		.div5{
			width: 0;
			border-width: 30px 30px 30px 30px;
			border-color: transparent transparent green transparent;
			border-style: solid;
		}
		.div6{
			width: 0;
			border-width: 40px 40px 40px 0px;
			border-color: transparent transparent red transparent;
			border-style: solid;
		}
		.div7{
			width: 0;
			border-width: 40px 0px 40px 40px;
			border-color: transparent transparent green transparent;
			border-style: solid;
		}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		<div class="div5"></div>
		<div class="div6"></div>
		<div class="div7"></div>
	</body>
</html>
