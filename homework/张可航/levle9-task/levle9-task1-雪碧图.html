<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    body{
    	font-size:0;
    }
	div{
		font-size:0;
		width:400px;
		margin:50px auto;

	}
	
	
	i{
		display:inline-block;
		font-size:30px;
		line-height:40px;
		font-style:normal;
		font-family:"微软雅黑";
		margin-right:20px;
		padding-left:33px;
		background:url(img/public.png) no-repeat 0 5px;
		cursor:pointer;
	}
	.start{
	    background-position:0 -35px;
	}
	.stop{
		background-position:0 -75px;
	}
	i:hover{
		color:#9d55b8;
	}
	.forward:hover{
		background-position:-157px 5px;
	}
	.start:hover{
		background-position:-156px -35px;
	}
	.stop:hover{
		background-position:-156px -75px;
	}
</style>
</head>
<body>
  <div>
	<i class="forward">前进</i>
    <i class="start">开始</i>
   <i class="stop">停止</i>
  </div>
</body>
</html>
