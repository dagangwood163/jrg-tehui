<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		   body{
		   	margin:0;
		   	min-width: 1200px;
		   }
			#header{
				height:60px;
				background-color:#ccc;
			}
			#footer{
				height:60px;
				background-color:#ccc;
			}
			#content{
				width:100%;
			}
			#content:after{
				content:"";
				display:block;
				clear:both;
			}
			.center div{
				margin:0 400px;
			}
			.center{
				float:left;
				width:100%;
				height:200px;
				background-color:green;
			}
			.left{
				width:400px;
				height:200px;
				background:red;
				float:left;
				margin-left:-100%;
			}
			.right{
				width:400px;
				height:200px;
				background:yellow;
				float:left;
				margin-left:-400px;
			}
		</style>
	</head>
	<body>
		<div id="header">
			头部
		</div>
		<div id="content">
			<div class="center">
				<div>双飞翼布局指两边顶宽，中间自适应的三栏布局，中间栏要在放在文档流前面以优先渲染。</div>
			</div>
			<div class="left">左侧边栏,固定宽度</div>
			<div class="right">右侧边栏,固定宽度</div>
		</div>
		<div id="footer">尾部</div>
	</body>
</html>
