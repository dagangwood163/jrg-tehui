<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    body{
    	min-width:550px;
    }
	#header{
		height:60px;
		background-color:#cccccc;
	}
	#content:after{
		content:"";
		display:block;
		clear:both;
	}
	.center{
		background-color:blue;
		float:left;
	}
	.left{
		width:200px;
		height:100px;
		background-color:red;
		float:left;
		margin-left:-100%;
		position:relative;
		left:-200px;
		
	}
	#footer{
		height:60px;
		background-color:#ccc;
	}
	#content{
		padding:0 0px 0 200px;
	}
</style>
</head>
<body>
   <div id="header">头部</div> 
   <div id="content">
   		<div class="center">
   			圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要在放在文档流前面以优先渲染。参考: <a href="http://alistapart.com/article/holygrail"> 圣杯布局原理</a>。其流程为：1)设置container的左右padding,用于预留左右边栏的空间。 2给所有元素设置定位和浮动，用于设置左右两栏偏移; 3)给左侧边栏设置right,让其移动位置。设置负边距100%(#center的宽度),让其跑到上面； 4)给右边栏设置负边距使其跑到上面
   		</div>
   		<div class="left">左侧比边栏,固定宽度</div>
   </div>
   <div id="footer">尾部</div>
</body>
</html>
