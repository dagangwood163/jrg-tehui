<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{
		padding:0;
		vertical-align:top;
		font-family:"微软雅黑";
	}
	.btn{
		display:inline-block;
		width:47px;
		height:28px;
		border:none;
		background:#f26d40;
		text-align:center;
		font-size:15px;
		color:#fff;
		line-height:28px;	
		border-radius:3px;
		cursor:pointer;
		outline:none;	
	}
	.btn:hover{
		background-color:#c14d21;
	}
	.btn:active{
		background-color:#e25f31;
	}
	a{
		text-decoration:none;
	}
</style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
</body>
</html>
