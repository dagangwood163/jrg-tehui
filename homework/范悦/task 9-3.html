<style>
div{
	padding:0px;
	margin:50px;
}
	.a1{
	width:0px; 
	height:0px; 
	border-style: solid; 
	border-color: blue yellow green red;
	border-width: 30px;
	}
	.a2{
		width:0px; 
	height:0px;

	border-color: blue transparent transparent;
	border-width: 30px;

	.a3{
	width:0px; 
	height:0px; 
	border-style: solid; 
	border-color: transparent transparent transparent red;
	border-width: 30px;
	}
	.a4{
		width:0px; 
	height:0px; 
	border-style: solid; 
	border-color: transparent yellow transparent transparent;
	border-width: 30px;

	.a5{
		width:0px; 
	height:0px; 
	border-style: solid; 
	border-color: transparent transparent green transparent;
	border-width: 30px;
	}
	.a6{
		width:0px; 
	height:0px; 
	border-style: solid; 
	border-color: transparent transparent red red;
	border-width: 20px;
	}
	.a7{
		width:0px; 
	height:0px; 
	border-style: solid; 
	border-color: transparent green green transparent;
	border-width: 20px;
	}
